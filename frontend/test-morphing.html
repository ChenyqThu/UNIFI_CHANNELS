<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts Universal Transition Test</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chart {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .controls {
            text-align: center;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ECharts Universal Transition Test</h1>
    <div id="chart"></div>
    <div class="controls">
        <button onclick="switchToBar()">Bar Chart</button>
        <button onclick="switchToPie()">Pie Chart</button>
        <button onclick="switchToScatter()">Scatter Plot</button>
    </div>

    <script>
        const chart = echarts.init(document.getElementById('chart'));
        
        const data = [
            { name: 'USA', value: 89 },
            { name: 'Germany', value: 45 },
            { name: 'Canada', value: 38 },
            { name: 'UK', value: 32 },
            { name: 'France', value: 28 }
        ];

        const barOption = {
            title: { text: 'Bar Chart', left: 'center' },
            tooltip: { trigger: 'axis' },
            xAxis: { type: 'category', data: data.map(d => d.name) },
            yAxis: { type: 'value' },
            series: [{
                id: 'distributors',
                type: 'bar',
                data: data,
                universalTransition: {
                    enabled: true,
                    divideShape: 'clone'
                },
                animationDurationUpdate: 1000
            }]
        };

        const pieOption = {
            title: { text: 'Pie Chart', left: 'center' },
            tooltip: { trigger: 'item' },
            series: [{
                id: 'distributors',
                type: 'pie',
                radius: '50%',
                data: data,
                universalTransition: {
                    enabled: true,
                    divideShape: 'clone'
                },
                animationDurationUpdate: 1000
            }]
        };

        const scatterOption = {
            title: { text: 'Scatter Plot', left: 'center' },
            tooltip: { trigger: 'item' },
            xAxis: { type: 'value' },
            yAxis: { type: 'value' },
            series: [{
                id: 'distributors',
                type: 'scatter',
                data: data.map((d, i) => [i, d.value]),
                universalTransition: {
                    enabled: true,
                    divideShape: 'clone'
                },
                animationDurationUpdate: 1000
            }]
        };

        // Initialize with bar chart
        chart.setOption(barOption);

        function switchToBar() {
            chart.setOption(barOption, true); // notMerge: true
        }

        function switchToPie() {
            chart.setOption(pieOption, true); // notMerge: true
        }

        function switchToScatter() {
            chart.setOption(scatterOption, true); // notMerge: true
        }
    </script>
</body>
</html>
